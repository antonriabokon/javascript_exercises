<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Orders</title>
    <link rel="stylesheet" href="styles/orders.css">
</head>
<body>
    <h2>All Orders</h2>
    <div class="order-controls">
        <input type="text" id="searchBox" placeholder="Search by Order ID or Customer">
        <button id="removeDelivered">Remove Delivered Orders</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer</th>
                <th>Pancake</th>
                <th>Toppings</th>
                <th>Extras</th>
                <th>Delivery</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="ordersTable"></tbody>
    </table>

    <script src="js/orders.js"></script>

</body>
</html>
